<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Hurrell</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <header>
    
    

</header>

    <div class="wrapper">
    <main class="content">

        <div class="calculator">


        <div class="display">0</div>

        <br>

        <div class="buttons">
            <button class="function" id="clear">C</button>
            <button class="function" id="brac">()</button>
            <button class="operator" id="percent">%</button>
            <button class="operator" id="divide">รท</button>

            <br>

            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="operator" id="multiply">x</button>

            <br>

            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="operator" id="subtract">-</button>

            <br>

            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="operator" id="add">+</button>

            <br>

            <button class="function" id="back">Del</button>
            <button class="btn" id="zero">0</button>
            <button class="function" id="decimal">.</button>
            <button class="result" id="equals">=</button>
            </div>

            </div>




<script src="calc.js"></script>
</main>
</body>



</html>
